<div class="container">
    <h2>Add new Book</h2>
    <form addbookform="ngForm" (ngSubmit)="addbookFormSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.name" name="name">
        </div>
        <div class="form-group">
            <label for="description">Author:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group">
            <label for="price">Year:</label>
            <input type="text" class="form-control" required [(ngModel)]="book.year" name="year">
        </div>
        <button type="submit" class="btn btn-sucess">Submit</button>
    </form>
</div>
