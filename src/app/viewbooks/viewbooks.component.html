<div class="container">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
  
      </tr>
      </thead>
      <tbody>
        <tr *ngIf="books.length ==0">
          <td colspan="5" style="text-align: center"><h2>There are no products yet</h2></td>
        </tr>
      <tr *ngFor="let book of books">
        <th>{{book.id}}</th>
        <td [class.highlighted]="selectedBook?.id === book.id">{{book.name}}</td>
        <td [class.highlighted]="selectedBook?.id === book.id">{{book.author}}</td>
        <td [class.highlighted]="selectedBook?.id === book.id">{{book.year}}</td>
        <td [class.highlighted]="selectedBook?.id === book.id">{{book.price}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
        </td>
  
      </tr>
      </tbody>
    </table>
  
    <button type="button" class="btn btn-primary" (click)="RedirectToAddBook()">Add new book</button>
    <button type="button" class="btn btn-primary" (click)="getsOldestBook()">Oldest</button>
    <button type="button" class="btn btn-primary" (click)="getsNewestBook()">Newest</button>
  
  </div>
